<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Emoji Status Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <button id="requestAccessBtn">Request Emoji Status Access</button>
        <div id="statusMessage"></div>
    </div>

    <script>
        document.getElementById('requestAccessBtn').addEventListener('click', async () => {
            try {
                if (window.Telegram) {
                    const response = await Telegram.WebApp.requestEmojiStatusAccess();
                    if (response) {
                        document.getElementById('statusMessage').innerText = 'Allowed';
                    } else {
                        document.getElementById('statusMessage').innerText = 'Permission to change emoji status denied.';
                    }
                } else {
                    alert('Telegram SDK is not available.');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to request emoji status access.');
            }
        });
    </script>
</body>
</html>
