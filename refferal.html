<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        .store-header {
            background-color: #f39c12;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .items {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .item-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 15px;
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        .item-card button {
            background-color: #f39c12;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .item-card button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="store-header">Welcome to the Digital Store! üéâ</div>

    <p>Select an item to purchase with Telegram Stars:</p>

    <div class="items">
        <!-- Ice Cream Item -->
        <div class="item-card" id="ice_cream">
            <h3>Ice Cream üç¶</h3>
            <p>A delicious virtual ice cream</p>
            <p>Price: 1 ‚≠ê</p>
            <button onclick="purchaseItem('ice_cream')">Buy Ice Cream üç¶</button>
        </div>

        <!-- Cookie Item -->
        <div class="item-card" id="cookie">
            <h3>Cookie üç™</h3>
            <p>A sweet virtual cookie</p>
            <p>Price: 3 ‚≠ê</p>
            <button onclick="purchaseItem('cookie')">Buy Cookie üç™</button>
        </div>

        <!-- Hamburger Item -->
        <div class="item-card" id="hamburger">
            <h3>Hamburger üçî</h3>
            <p>A tasty virtual hamburger</p>
            <p>Price: 5 ‚≠ê</p>
            <button onclick="purchaseItem('hamburger')">Buy Hamburger üçî</button>
        </div>
    </div>

    <div id="message" style="margin-top: 20px; color: green;"></div>

    <script>
        const ITEMS = {
            'ice_cream': {
                'name': 'Ice Cream üç¶',
                'price': 1,
                'description': 'A delicious virtual ice cream',
                'secret': 'FROZEN2025'
            },
            'cookie': {
                'name': 'Cookie üç™',
                'price': 3,
                'description': 'A sweet virtual cookie',
                'secret': 'SWEET2025'
            },
            'hamburger': {
                'name': 'Hamburger üçî',
                'price': 5,
                'description': 'A tasty virtual hamburger',
                'secret': 'BURGER2025'
            }
        };

        // Initialize Telegram Web App SDK
        const tg = window.Telegram.WebApp;
        tg.initDataUnsafe();
        tg.MainButton.text = "Pay with Telegram Stars";
        tg.MainButton.show();

        function purchaseItem(itemId) {
            const item = ITEMS[itemId];
            const payload = itemId;  // Payload for the Telegram bot to identify the item

            // Setting up the payment details
            tg.MainButton.text = `Pay ${item.price} ‚≠ê for ${item.name}`;
            tg.MainButton.setParams({ payload });

            // Enable the main button (payment initiation)
            tg.MainButton.show();

            // Handle payment when the user clicks the main button
            tg.MainButton.onClick(() => {
                tg.sendInvoice({
                    title: item.name,
                    description: item.description,
                    payload: payload,
                    providerToken: "",  // Empty for digital goods
                    currency: "XTR",  // Telegram Stars currency code
                    prices: [
                        {
                            label: item.name,
                            amount: item.price * 100  // Telegram Stars uses cents (multiply by 100)
                        }
                    ],
                    startParameter: "start_parameter"
                })
                .then((response) => {
                    const transactionId = response.transaction_id;
                    document.getElementById('message').textContent = `Thank you for purchasing ${item.name}! Your secret code is: ${item.secret}`;
                    tg.MainButton.hide();
                    // Optionally, send the transaction ID for processing or save it to a database
                    console.log('Transaction ID:', transactionId);
                })
                .catch((error) => {
                    console.error('Payment error:', error);
                    alert('Something went wrong with the payment. Please try again later.');
                });
            });
        }
    </script>

</body>
</html>
