<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Digital Store! üéâ</h1>
    <div id="items">
        <!-- Items will be dynamically inserted here -->
    </div>

    <script>
        const BOT_TOKEN = 'YOUR_BOT_TOKEN'; // Replace with your bot token
        const ITEMS = {
            'ice_cream': {
                'name': 'Ice Cream üç¶',
                'price': 1,
                'description': 'A delicious virtual ice cream',
                'secret': 'FROZEN2025'
            },
            'cookie': {
                'name': 'Cookie üç™',
                'price': 3,
                'description': 'A sweet virtual cookie',
                'secret': 'SWEET2025'
            },
            'hamburger': {
                'name': 'Hamburger üçî',
                'price': 5,
                'description': 'A tasty virtual hamburger',
                'secret': 'BURGER2025'
            }
        };

        function initWebApp() {
            const itemsContainer = document.getElementById('items');
            for (const [itemId, item] of Object.entries(ITEMS)) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <h3>${item.name} - ${item.price} ‚≠ê</h3>
                    <p>${item.description}</p>
                    <button onclick="purchaseItem('${itemId}')">Buy Now</button>
                `;
                itemsContainer.appendChild(itemDiv);
            }
        }

        async function purchaseItem(itemId) {
            const item = ITEMS[itemId];
            if (!item) {
                alert('Item not found!');
                return;
            }

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendInvoice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: Telegram.WebApp.initDataUnsafe.user.id,
                        title: item.name,
                        description: item.description,
                        payload: itemId,
                        provider_token: "YOUR_PROVIDER_TOKEN", // Replace with your provider token
                        currency: "XTR",
                        prices: [{ label: item.name, amount: item.price * 100 }], // Amount in cents
                        start_parameter: "start_parameter"
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    Telegram.WebApp.openInvoice(data.result.invoice_payload, function(status) {
                        if (status === 'paid') {
                            alert(`Thank you for your purchase! üéâ\n\nHere's your secret code for ${item.name}:\n${item.secret}`);
                        } else {
                            alert('Payment failed or was cancelled.');
                        }
                    });
                } else {
                    alert('Failed to create invoice.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        }

        function handleRefund() {
            const transactionId = prompt("Enter your transaction ID:");
            if (!transactionId) {
                alert("Transaction ID is required.");
                return;
            }

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/refundStarPayment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: Telegram.WebApp.initDataUnsafe.user.id,
                    telegram_payment_charge_id: transactionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("‚úÖ Refund processed successfully!\nThe Stars have been returned to your balance.");
                } else {
                    alert("‚ùå Refund could not be processed.\nPlease try again later or contact support.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while processing your refund.");
            });
        }

        // Initialize the Web App
        Telegram.WebApp.ready();
        initWebApp();
    </script>
</body>
</html>
