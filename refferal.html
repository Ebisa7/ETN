<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Stars Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            text-align: center;
        }
        .slider-container {
            margin: 50px 0;
        }
        .slider {
            width: 80%;
            margin: 20px auto;
        }
        .star-display {
            font-size: 2em;
            margin: 20px 0;
        }
        .send-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .send-button:hover {
            background-color: #218838;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .refund-form {
            margin-top: 50px;
        }
        .refund-form input {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .refund-form button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .refund-form button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Telegram Stars Sender üåü</h1>
    <p>Select the number of Stars you want to send:</p>

    <div class="slider-container">
        <input type="range" id="starSlider" class="slider" min="1" max="10" value="1">
        <div class="star-display" id="starDisplay">1 ‚≠ê</div>
        <button class="send-button" onclick="sendStars()">Send Stars</button>
    </div>

    <div id="message" class="message"></div>

    <div class="refund-form">
        <h2>Request a Refund</h2>
        <form id="refundForm">
            <label for="transactionId">Transaction ID:</label>
            <input type="text" id="transactionId" name="transactionId" required>
            <button type="submit">Request Refund</button>
        </form>
    </div>

    <script>
        // Replace with your bot token (‚ö†Ô∏è WARNING: Exposing your bot token is unsafe!)
        const BOT_TOKEN = '7676381576:AAGkIhPfuEupEW5_1QtqSe4ytTcR2bcfQFo';

        const starSlider = document.getElementById('starSlider');
        const starDisplay = document.getElementById('starDisplay');
        const messageDiv = document.getElementById('message');

        // Update the star display when the slider changes
        starSlider.addEventListener('input', () => {
            starDisplay.textContent = `${starSlider.value} ‚≠ê`;
        });

        // Send Stars
        async function sendStars() {
            const stars = parseInt(starSlider.value);
            const price = stars * 100; // 1 Star = 100 cents

            try {
                // Create an invoice link using the Telegram Bot API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/createInvoiceLink`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `Send ${stars} Stars`,
                        description: `You are sending ${stars} Telegram Stars.`,
                        payload: 'stars_payment',
                        provider_token: '', // Empty for Telegram Stars
                        currency: 'XTR', // Telegram Stars currency
                        prices: [{ label: `${stars} Stars`, amount: price }], // Amount in cents
                        start_parameter: 'start_parameter'
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    // Redirect to the payment link
                    window.location.href = data.result;
                } else {
                    showMessage('Payment initiation failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Refund form submission
        document.getElementById('refundForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const transactionId = document.getElementById('transactionId').value;

            try {
                // Refund using the Telegram Bot API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/refundStarPayment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 6373984454, // Replace with the user's ID (you need to track this)
                        telegram_payment_charge_id: transactionId
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    showMessage('‚úÖ Refund processed successfully!', 'success');
                } else {
                    showMessage('‚ùå Refund could not be processed.', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Show messages
        function showMessage(message, type = 'success') {
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = message;
        }

        // Check for payment verification data when the Mini App reopens
        function checkPaymentVerification() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const paymentStatus = params.get('payment_status');
            const transactionId = params.get('transaction_id');

            if (paymentStatus === 'success' && transactionId) {
                showMessage('‚úÖ Payment successful! Thank you for your purchase.', 'success');
            }
        }

        // Run payment verification check on page load
        checkPaymentVerification();
    </script>
</body>
</html>
