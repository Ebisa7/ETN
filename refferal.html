<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .hidden { display: none; }
        .transaction { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Welcome to the Digital Store! üéâ</h2>
    <p>Enter the number of Stars to pay:</p>
    <input type="number" id="starAmount" min="1" value="1">
    <button onclick="requestPayment()">Pay with Stars</button>
    
    <h3>Transaction History</h3>
    <div id="transactions"></div>
    
   <script>
    const tg = window.Telegram.WebApp;
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    const botToken = "7676381576:AAGkIhPfuEupEW5_1QtqSe4ytTcR2bcfQFo"; // Replace with your bot token
    const chatId = tg.initDataUnsafe?.user?.id; // Get user ID from Telegram WebApp

    function requestPayment() {
        const amount = parseInt(document.getElementById('starAmount').value, 10);
        if (amount < 1) {
            tg.showAlert('Please enter a valid amount.');
            return;
        }

        tg.requestPayment({
            provider_token: "", // Replace with actual provider token
            currency: "XTR",
            total_amount: amount * 100, // Telegram uses smallest currency unit
            description: `Payment for ${amount} Stars`
        }, (result) => {
            if (result.status === "ok") {
                const transaction = {
                    id: result.payment_charge_id,
                    amount: amount,
                    refunded: false
                };
                transactions.push(transaction);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateTransactions();
                tg.showAlert(`Payment successful: ${amount}‚≠ê`);

                // Send payment details to your bot
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `‚úÖ Payment received!\n\nüí∞ Amount: ${amount}‚≠ê\nüÜî Transaction ID: ${result.payment_charge_id}`
                    })
                });

            } else {
                tg.showAlert(`Payment failed: ${result.error}`);
            }
        });
    }
</script>

</body>
</html>
