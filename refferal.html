<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #userList {
            list-style-type: none;
            padding: 0;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Invite Friends to the WebApp</h1>
        <button id="inviteButton">Share Referral Link</button>
        <div id="invitedUsers">
            <h2>Invited Users:</h2>
            <ul id="userList"></ul>
        </div>
        <p id="statusMessage"></p>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBX3g8wWxcTtwFDsJNJVcjUDIGxMd1L0Rk",
            authDomain: "mytestapp-f6913.firebaseapp.com",
            databaseURL: "https://mytestapp-f6913-default-rtdb.firebaseio.com",
            projectId: "mytestapp-f6913",
            storageBucket: "mytestapp-f6913.firebasestorage.app",
            messagingSenderId: "300150696072",
            appId: "1:300150696072:web:1e29cb5a813d004018573d",
            measurementId: "G-PPDR4TBQF5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.getAnalytics(app);
        const db = firebase.firestore();

        // Function to store invited users
        function storeInvite(inviterId, invitedUsername) {
            db.collection("invites").add({
                inviterId: inviterId,
                invitedUsername: invitedUsername,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        // Function to get invited users
        function getInvitedUsers(inviterId, callback) {
            db.collection("invites").where("inviterId", "==", inviterId)
                .get()
                .then((querySnapshot) => {
                    let users = [];
                    querySnapshot.forEach((doc) => {
                        users.push(doc.data().invitedUsername);
                    });
                    callback(users);
                })
                .catch((error) => {
                    console.error("Error getting documents: ", error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inviteButton = document.getElementById('inviteButton');
            const userList = document.getElementById('userList');
            const statusMessage = document.getElementById('statusMessage');
            const inviterId = Telegram.WebApp.initDataUnsafe.user.id;

            inviteButton.addEventListener('click', () => {
                const inviteLink = `https://t.me/trytrytrtyrefref1bot/gevtu?startapp=${inviterId}`;
                const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=Join this awesome app!`;

                Telegram.WebApp.openLink(shareUrl);

                statusMessage.textContent = 'Referral link shared!';
            });

            // Fetch and display invited users
            getInvitedUsers(inviterId, (users) => {
                users.forEach((username) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = username;
                    userList.appendChild(listItem);
                });
            });
        });
    </script>
</body>
</html>
