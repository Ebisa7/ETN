<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <title>Set emoji status</title>
    <style>
        body {
            background-color: #06110C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: none;
            padding: 10px 15px;
            border-radius: 10px;
            width: 350px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .h1 {
            width: 45px;
            height: 45px;
            background-color: #313235;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
      


        .info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .info h3 {
            margin: 0;
            font-size: 20px;
            font-weight: normal;
        }

        .info p {
            margin: 2px 0;
            font-size: 15px;
            color: gray;
        }

        .start-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 200px;
            font-size: 15px;
            cursor: pointer;
        }

        .start-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Popup style for #status with animation */
        #status {
            display: none; /* Initially hidden */
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s forwards, slideUp 0.5s 3s forwards;
        }

        /* Slide down animation */
        @keyframes slideDown {
            0% {
                top: -50px;
            }
            100% {
                top: 20px;
            }
        }

        /* Slide up animation */
        @keyframes slideUp {
            0% {
                top: 20px;
            }
            100% {
                top: -600px;
            }
        }
      
.h1 a {
    font-size: 12px; /* Set the font size to your preference */
    display: inline-block;
    padding: 0;
    margin: 0;
}

.h1 a img {
    width: 20px; /* Set the image size */
    height: auto; /* Maintain aspect ratio */
}


      
    </style>
</head>
<body>
    <div class="container">
        <div class="h1"><a href="https://imgbb.com/"><img src="etnicon.png" alt="done" border="0"></a></div>
        <div class="info">
            <h3>Set Emoji status</h3>
            <p>+500 Coins</p>
        </div>
        <a href="javascript:DemoApp.setEmojiStatus(this, '5845951029639648949');" class="start-btn">Start</a>
        <p id="status"></p> <!-- Popup element -->
    </div>
  
    <script type="application/javascript">
        const DemoApp = {
            // Emoji status functionality
            emojiStatusInit: function() {
                Telegram.WebApp.onEvent('emojiStatusFailed', function(params) {
                    DemoApp.showAlert('emojiStatusFailed: ' + params.error);
                });
            },
            setEmojiStatus: function(el, custom_emoji_id, duration) {
                Telegram.WebApp.setEmojiStatus(custom_emoji_id, duration ? {duration: duration} : {}, function(result) {
                    const statusPopup = document.getElementById('status');
                    const span = document.createElement('span');
                    statusPopup.innerHTML = '';
                    if (result) {
                        span.textContent = '(status set!)';
                        span.className = 'ok';
                    } else {
                        span.textContent = '(status NOT set)';
                        span.className = 'err';
                    }
                    statusPopup.appendChild(span);
                    statusPopup.style.display = 'block';  // Show the status popup
                    setTimeout(() => {
                        statusPopup.style.display = 'none';  // Hide after 3 seconds
                    }, 3000);
                });
            },
            requestEmojiStatusAccess: function(el) {
                Telegram.WebApp.requestEmojiStatusAccess(function(allowed) {
                    const span = el.nextElementSibling;
                    if (allowed) {
                        span.textContent = 'Emoji set! task done';
                        span.className = 'ok';
                    } else {
                        span.textContent = 'USER_DECLINED_REQUEST!';
                        span.className = 'err';
                    }
                });
            },

            // Helper function to show alerts
            showAlert: function(message) {
                Telegram.WebApp.showAlert(message);
            }
        };

        // Initialize emoji status functionality
        DemoApp.emojiStatusInit();
    </script>
</body>
</html>
