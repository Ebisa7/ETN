<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint ETN OG Pass</title>
    <style>
        body {
            background-color: #06110C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: none;
            padding: 10px 15px;
            border-radius: 10px;
            width: 350px;
            color: white;
        }

        .h1 {
            width: 45px;
            height: 45px;
            background-color: #313235;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .info h3 {
            margin: 0;
            font-size: 20px;
            font-weight: normal;
        }

        .info p {
            margin: 2px 0;
            font-size: 15px;
            color: gray;
        }

        .start-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 200px;
            font-size: 15px;
            cursor: pointer;
        }

        .start-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Popup style for #status with animation */
        #status {
            display: none;
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s forwards, slideUp 0.5s 3s forwards;
        }

        @keyframes slideDown {
            0% {
                top: -50px;
            }
            100% {
                top: 20px;
            }
        }

        @keyframes slideUp {
            0% {
                top: 20px;
            }
            100% {
                top: -600px;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

        const DemoApp = {
            emojiStatusInit: function() {
                Telegram.WebApp.onEvent('emojiStatusFailed', function(params) {
                    DemoApp.showAlert('emojiStatusFailed: ' + params.error);
                });
            },
            setEmojiStatus: function(el, custom_emoji_id, duration) {
                Telegram.WebApp.setEmojiStatus(custom_emoji_id, duration ? {duration: duration} : {}, function(result) {
                    const status = document.getElementById("status");
                    if (result) {
                        status.textContent = 'Emoji status set!';
                    } else {
                        status.textContent = 'Emoji status NOT set';
                    }
                    status.style.display = "block";  // Show the popup
                    status.style.animation = "slideDown 0.2s forwards";
                    setTimeout(() => {
                        status.style.animation = "slideUp 0.5s forwards"; // Slide up after 3 seconds
                    }, 3000);
                });
            },

            showAlert: function(message) {
                Telegram.WebApp.showAlert(message);
            }
        };

        DemoApp.emojiStatusInit();

        document.getElementById("showStatusBtn").addEventListener("click", function () {
            const customEmojiId = '5845951029639648949'; // Replace with the actual emoji ID
            DemoApp.setEmojiStatus(this, customEmojiId);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="h1">
            ES
        </div>
        <div class="info">
            <h3>Set Emoji Status</h3>
            <p>Set your custom emoji status</p>
        </div>
        <button id="showStatusBtn" class="start-btn">Set Status</button>
        <p id="status"></p> <!-- Popup element -->
    </div>
</body>
</html>
