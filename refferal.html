<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .hidden { display: none; }
        .transaction { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Welcome to the Digital Store! üéâ</h2>
    <p>Enter the number of Stars to pay:</p>
    <input type="number" id="starAmount" min="1" value="1">
    <button onclick="requestPayment()">Pay with Stars</button>
    
    <h3>Transaction History</h3>
    <div id="transactions"></div>
    
    <script>
        const tg = window.Telegram.WebApp;
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function requestPayment() {
            const amount = document.getElementById('starAmount').value;
            if (amount < 1) {
                tg.showAlert('Please enter a valid amount.');
                return;
            }
            
            const transactionId = `txn_${Date.now()}`;
            const transaction = { id: transactionId, amount: amount, refunded: false };
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateTransactions();
            
            tg.showAlert(`Payment request sent: ${amount}‚≠ê`);
        }
        
        function requestRefund(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction || transaction.refunded) return;
            
            transaction.refunded = true;
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateTransactions();
            tg.showAlert(`Refund requested for ${transaction.amount}‚≠ê`);
        }
        
        function updateTransactions() {
            const container = document.getElementById('transactions');
            container.innerHTML = '';
            transactions.forEach(tx => {
                const div = document.createElement('div');
                div.className = 'transaction';
                div.innerHTML = `<p>Paid: ${tx.amount}‚≠ê</p>`;
                if (!tx.refunded) {
                    const btn = document.createElement('button');
                    btn.innerText = 'Request Refund';
                    btn.onclick = () => requestRefund(tx.id);
                    div.appendChild(btn);
                } else {
                    div.innerHTML += '<p style="color: red;">Refunded</p>';
                }
                container.appendChild(div);
            });
        }
        
        tg.expand();
        updateTransactions();
    </script>
</body>
</html>
