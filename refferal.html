<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Status Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      background-color: #f39c12;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Request Access to Emoji Status</h1>
  <button id="requestButton">Request Emoji Status Access</button>
  <div class="message" id="statusMessage"></div>

  <script>
    // Function to check if the user has granted access to emoji status
    function checkEmojiStatus() {
      // This is a simulated check. Replace this with actual Telegram logic if supported
      const hasAccess = localStorage.getItem('emojiStatusAccess') === 'granted'; // Simulated access check

      const statusMessage = document.getElementById('statusMessage');
      if (hasAccess) {
        statusMessage.textContent = 'You have granted access to set your emoji status!';
      } else {
        statusMessage.textContent = 'You have not granted access yet. Please request it!';
      }
    }

    // Simulate granting access when the button is clicked
    document.getElementById('requestButton').addEventListener('click', function() {
      // Simulate granting access by saving in localStorage
      localStorage.setItem('emojiStatusAccess', 'granted');
      checkEmojiStatus();
    });

    // Check the status when the page loads
    checkEmojiStatus();
  </script>
</body>
</html>
