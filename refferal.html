<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        .store-header {
            background-color: #f39c12;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .items {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .item-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 15px;
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        .item-card button {
            background-color: #f39c12;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .item-card button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="store-header">Welcome to the Digital Store! üéâ</div>

    <p>Select an item to purchase with Telegram Stars:</p>

    <div class="items">
        <!-- Ice Cream Item -->
        <div class="item-card" id="ice_cream">
            <h3>Ice Cream üç¶</h3>
            <p>A delicious virtual ice cream</p>
            <p>Price: 1 ‚≠ê</p>
            <button onclick="purchaseItem('ice_cream')">Buy Ice Cream üç¶</button>
        </div>

        <!-- Cookie Item -->
        <div class="item-card" id="cookie">
            <h3>Cookie üç™</h3>
            <p>A sweet virtual cookie</p>
            <p>Price: 3 ‚≠ê</p>
            <button onclick="purchaseItem('cookie')">Buy Cookie üç™</button>
        </div>

        <!-- Hamburger Item -->
        <div class="item-card" id="hamburger">
            <h3>Hamburger üçî</h3>
            <p>A tasty virtual hamburger</p>
            <p>Price: 5 ‚≠ê</p>
            <button onclick="purchaseItem('hamburger')">Buy Hamburger üçî</button>
        </div>
    </div>

    <script>
        const ITEMS = {
            'ice_cream': {
                'name': 'Ice Cream üç¶',
                'price': 1,
                'description': 'A delicious virtual ice cream',
                'secret': 'FROZEN2025'
            },
            'cookie': {
                'name': 'Cookie üç™',
                'price': 3,
                'description': 'A sweet virtual cookie',
                'secret': 'SWEET2025'
            },
            'hamburger': {
                'name': 'Hamburger üçî',
                'price': 5,
                'description': 'A tasty virtual hamburger',
                'secret': 'BURGER2025'
            }
        };

        const BOT_API_TOKEN = '7676381576:AAGkIhPfuEupEW5_1QtqSe4ytTcR2bcfQFo'; // Replace with your bot API token
        const CHAT_ID = '6373984454'; // Replace with the user's chat ID

        function purchaseItem(itemId) {
            const item = ITEMS[itemId];
            const message = `I want to buy ${item.name} for ${item.price} ‚≠ê`;

            // Call the Telegram Bot API to send a message
            fetch(`https://api.telegram.org/bot${BOT_API_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert(`You have successfully purchased ${item.name}. Your secret code: ${item.secret}`);
                } else {
                    alert('Something went wrong, please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error processing your request.');
            });
        }
    </script>

</body>
</html>
