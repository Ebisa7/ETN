<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2>Telegram Mini App</h2>
    <input type="text" id="textbox" placeholder="Value from URL">

    <script>
        // Initialize Telegram Mini App
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expand WebApp to full height

        // Extract the start_param from Telegram WebApp
        let startParam = tg.initDataUnsafe.start_param;

        // If the startParam exists, set it in the textbox
        if (startParam) {
            document.getElementById("textbox").value = startParam.replace("num_", ""); // Remove prefix if needed
        }
    </script>

</body>
</html>
