<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #218838;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Digital Store! üéâ</h1>
    <p>Select an item to purchase:</p>

    <div id="items">
        <!-- Items will be dynamically loaded here -->
    </div>

    <div id="message" class="message"></div>

    <h2>Request a Refund</h2>
    <form id="refundForm">
        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="transactionId" name="transactionId" required>
        <button type="submit">Request Refund</button>
    </form>

    <script>
        // Replace with your bot token (‚ö†Ô∏è WARNING: Exposing your bot token is unsafe!)
        const BOT_TOKEN = '7676381576:AAGkIhPfuEupEW5_1QtqSe4ytTcR2bcfQFo';

        // Items available for purchase
        const ITEMS = {
            ice_cream: {
                name: 'Ice Cream üç¶',
                price: 1,
                description: 'A delicious virtual ice cream',
                secret: 'FROZEN2025'
            },
            cookie: {
                name: 'Cookie üç™',
                price: 3,
                description: 'A sweet virtual cookie',
                secret: 'SWEET2025'
            },
            hamburger: {
                name: 'Hamburger üçî',
                price: 5,
                description: 'A tasty virtual hamburger',
                secret: 'BURGER2025'
            }
        };

        const messageDiv = document.getElementById('message');

        // Load items dynamically
        const itemsDiv = document.getElementById('items');
        for (const [id, item] of Object.entries(ITEMS)) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `
                <h3>${item.name} - ${item.price} ‚≠ê</h3>
                <p>${item.description}</p>
                <button onclick="purchaseItem('${id}')">Purchase</button>
            `;
            itemsDiv.appendChild(itemDiv);
        }

        // Purchase item
        async function purchaseItem(itemId) {
            const item = ITEMS[itemId];
            if (!item) {
                showMessage('Item not found.', 'error');
                return;
            }

            try {
                // Create an invoice link using the Telegram Bot API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/createInvoiceLink`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: item.name,
                        description: item.description,
                        payload: itemId,
                        provider_token: '', // Empty for Telegram Stars
                        currency: 'XTR', // Telegram Stars currency
                        prices: [{ label: item.name, amount: item.price * 100 }], // Amount in cents
                        start_parameter: 'start_parameter'
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    // Redirect to the payment link
                    window.location.href = data.result;
                } else {
                    showMessage('Payment initiation failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Refund form submission
        document.getElementById('refundForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const transactionId = document.getElementById('transactionId').value;

            try {
                // Refund using the Telegram Bot API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/refundStarPayment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 123456789, // Replace with the user's ID (you need to track this)
                        telegram_payment_charge_id: transactionId
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    showMessage('‚úÖ Refund processed successfully!', 'success');
                } else {
                    showMessage('‚ùå Refund could not be processed.', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Show messages
        function showMessage(message, type = 'success') {
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = message;
        }
    </script>
</body>
</html>
