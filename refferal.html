<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Referral Mini App</title>
    
    <!-- üîπ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- üîπ Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #0088cc;
        }
        #message {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
        .referral-link {
            display: block;
            background: #0088cc;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Telegram Mini App - Referral System</h2>
        <p id="message">üîÑ Loading...</p>
        <a id="referral-link" class="referral-link" href="#" target="_blank">Get Your Referral Link</a>
    </div>

    <script>
        // üî• Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA_S5XfXJ7iyLIrPBOPkvP0110vXjzhqEg",
            authDomain: "etndrop-bc9c3.firebaseapp.com",
            projectId: "etndrop-bc9c3",
            storageBucket: "etndrop-bc9c3.appspot.com",
            messagingSenderId: "1017600425514",
            appId: "1:1017600425514:web:f65bb6ee44f86da2014d53"
        };

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ‚úÖ Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        let userId = tg.initDataUnsafe.user?.id;
        let referrerId = tg.initDataUnsafe.start_param || new URLSearchParams(window.location.search).get("start");

        if (userId) {
            document.getElementById("message").innerText = `Your Telegram ID: ${userId}`;

            // ‚úÖ Show Referral Link
            let referralLink = `https://t.me/trytrytrtyrefref1bot/webapp?start=${userId}`;
            document.getElementById("referral-link").href = referralLink;
            document.getElementById("referral-link").innerText = "üì¢ Share Your Referral Link";
            
            if (referrerId) {
                // ‚úÖ Save Referral Data to Firebase
                db.collection("referrals").doc(String(userId)).set({
                    referrer: referrerId,
                    joined_at: firebase.firestore.FieldValue.serverTimestamp()
                });

                document.getElementById("message").innerText += `\nüë• Referred by User ID: ${referrerId}`;
            }
        } else {
            document.getElementById("message").innerText = "‚ùå Error: Cannot detect Telegram ID.";
        }
    </script>

</body>
</html>
