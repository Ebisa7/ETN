<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Emoji Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <button id="setStatusBtn">Set Emoji Status</button>
    </div>

    <script>
        document.getElementById('setStatusBtn').addEventListener('click', async () => {
            try {
                if (window.Telegram) {
                    // Request emoji status access first
                    const hasPermission = await Telegram.requestEmojiStatusAccess();
                    if (hasPermission) {
                        // Set the emoji status if permission is granted
                        const emojiId = '5845951029639648949';  // The emoji ID to set as status
                        await Telegram.setEmojiStatus({ emoji: emojiId });
                        alert('Emoji status set successfully!');
                    } else {
                        alert('Permission to change emoji status denied.');
                    }
                } else {
                    alert('Telegram SDK is not available.');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to set emoji status.');
            }
        });
    </script>
</body>
</html>
