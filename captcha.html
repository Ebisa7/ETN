<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #verificationStatus {
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAAA6RvYk0R1opOotQ" 
             data-callback="onCaptchaSuccess">
        </div>
        <div id="verificationStatus">Verified!</div>
    </div>

    <script>
        function onCaptchaSuccess(token) {
            document.getElementById('verificationStatus').style.display = 'block';
            console.log('Captcha success:', token);
            // You can send the token to your server for verification if needed
        }
    </script>
</body>
</html>
