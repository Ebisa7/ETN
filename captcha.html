<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Just a moment...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            color: #313131;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: none;
            min-height: 100vh;
        }

        .main-content {
            margin: 8rem auto;
            max-width: 60rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            width: 100%;
        }

        .h1 {
            font-size: 2.5rem;
            font-weight: 500;
            line-height: 3.75rem;
        }

        .h2 {
            font-weight: 500;
            font-size: 1.5rem;
            line-height: 2.25rem;
        }

        .core-msg {
            font-size: 1rem;
            line-height: 1.25rem;
        }

        .spacer {
            margin: 2rem 0;
        }

        @media (width <= 720px) {
            .main-content {
                margin-top: 4rem;
            }
            .h1 {
                font-size: 1.5rem;
                line-height: 1.75rem;
            }
            .h2 {
                font-size: 1.25rem;
            }
            .core-msg {
                font-size: 1rem;
            }
        }

        body.theme-dark {
            background-color: #222;
            color: #d9d9d9;
        }

        body.theme-dark .ctp-button {
            background-color: #4693ff;
            color: #1d1d1d;
        }
    </style>

    <!-- Include Turnstile Script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</head>

<body class="no-js">
    <div class="main-wrapper" role="main">
        <div class="main-content">
            <h1 class="zone-name-title h1">my.exness.com</h1>
            <p id="nOrG6" class="h2 spacer-bottom">Verify you are human by completing the action below.</p>

            <!-- CAPTCHA Widget inserted here -->
            <div>
                <div class="cf-turnstile" 
                     data-sitekey="0x4AAAAAAA6RvYk0R1opOotQ" 
                     data-callback="onCaptchaSuccess">
                </div>

                <div id="IVCsv3" class="spacer loading-spinner" style="display: none; visibility: hidden;">
                    <div class="lds-ring">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div id="FCaMW2" class="core-msg spacer spacer-top">
                    my.exness.com needs to review the security of your connection before proceeding.
                </div>
                <div id="bQal6" style="display: none;">
                    <div id="challenge-success-text" class="h2">Verification successful</div>
                    <div class="core-msg spacer">Waiting for my.exness.com to respond...</div>
                </div>

                <noscript>
                    <div class="h2">
                        <span id="challenge-error-text">Enable JavaScript and cookies to continue</span>
                    </div>
                </noscript>
            </div>
        </div>
    </div>

    <script>
        function onCaptchaSuccess(token) {
            document.getElementById('verificationStatus').style.display = 'block';
            console.log('Captcha success:', token);
            // You can send the token to your server for verification if needed
        }
    </script>
</body>

</html>
