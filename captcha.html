<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #133A2A; 
        padding: 20px;
    }
    #header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: left;
    }
    #message {
        font-size: 16px;
        margin-bottom: 20px;
        text-align: left;
    }
    #loading {
        font-size: 18px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        text-align: left;
    }
    .spinner {
        border: 2px solid #17273b;
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin-left: 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #captchaContainer {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        width: 100%;
        padding: 20px;
        border: none;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div id="header">etneco.ethio-tech.com</div>
<div id="message">Verifying you're a human. This should take a sec.</div>
<div id="loading">
    <div class="spinner"></div>
</div>
<div id="captchaContainer" class="g-recaptcha" data-sitekey="6LdT-3gqAAAAADV1ht5p8PeQd--S3Hh6JJAoETJv" data-callback="onCaptchaSuccess"></div>

<script>
    // Function called when captcha is successfully completed
    function onCaptchaSuccess(token) {
        const messageElement = document.getElementById('message');
        localStorage.setItem('captchaVerified', 'true'); // Store the verification status
        messageElement.textContent = 'Verification successful! Redirecting...';

        // Simulate storing verification and redirecting
        localStorage.setItem('captchaVerified', 'true'); // Store verification status

        setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to index.html
        }, 2000); // Delay for user feedback
    }

    tg.ready();

    // Set header color for Telegram WebApp
    if (window.Telegram) {
      Telegram.WebApp.setHeaderColor("#133A2A"); // Set desired color
      Telegram.WebApp.setBackgroundColor("#133A2A"); // Set background color
    }
</script>
</body>
</html>
