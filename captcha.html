<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="icon" href="well2.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #captchaContainer {
            margin-bottom: 20px;
        }
        #verificationStatus {
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div id="captchaContainer"></div>
        <div id="verificationStatus">Verified!</div>
    </div>

    <script>
        function initializeRecaptcha() {
            grecaptcha.render('captchaContainer', {
                sitekey: '6LdT-3gqAAAAADV1ht5p8PeQd--S3Hh6JJAoETJv',
                callback: onCaptchaSuccess
            });
        }

        function onCaptchaSuccess(response) {
            document.getElementById('verificationStatus').style.display = 'block';
        }

        // Initialize reCAPTCHA when the page loads
        window.onload = function() {
            initializeRecaptcha();
        };
    </script>
</body>
</html>
