        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }
        
        .loading-circle {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #6e45e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Game Screen */
        .game-screen {
            display: none;
            height: calc(100% - 60px);
            flex-direction: column;
        }
        
        /* Header */
        .header {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Balance */
        .balance-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .balance-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to right, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Tap Circle */
        .tap-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .tap-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a2a2b, #1a1a1b);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        
        .tap-circle:active {
            transform: scale(0.95);
        }
        
        .tap-circle-inner {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a3a3c, #2a2a2b);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .coin-effect {
            position: absolute;

            height: 30px;

            opacity: 0;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
        }
        
        @keyframes float-up {
            0% {

                opacity: 1;
            }
            100% {

                opacity: 0;
            }

        /* Particles */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

        // Create particles
        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {

                const size = Math.random() * 10 + 5;

                // Animate particle
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                const lifetime = Math.random() * 1000 + 500;
                
                let startTime = Date.now();
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / lifetime;
                    
                    if (progress >= 1) {
                        particle.remove();
                        return;
                    }
                    
                    const distance = velocity * elapsed / 20;
                    const currentX = x + Math.cos(angle) * distance;
                    const currentY = y + Math.sin(angle) * distance;
                    const opacity = 1 - progress;
                    const scale = 1 - progress * 0.5;
                    
                    particle.style.transform = `translate(${currentX - x}px, ${currentY - y}px) scale(${scale})`;
                    particle.style.opacity = opacity;
                    
                    requestAnimationFrame(animate);
                }
                
                requestAnimationFrame(animate);
            }

                navInvite.addEventListener('click', () => {
                    gameScreen.style.display = 'none';
                    inviteScreen.style.display = 'block';
                    navGame.classList.remove('active');
                    navInvite.classList.add('active');
                });
                
                // Default to game screen
                navGame.classList.add('active');
                
                // 7. Setup tap listener
                tapCircle.addEventListener('click', handleTap);
                tapCircle.addEventListener('touchstart', handleTap);
                
                // 8. Switch to game screen
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                }, 500);
                
            } catch (error) {
                console.error('Initialization error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // Start the game
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
