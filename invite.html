<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Balance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #133A2A;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .balance-container {
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2em;
      color: #ffd700;
    }

    h2, h3 {
      margin: 5px 0;
      font-size: 1.5em;
    }

    img {
      margin-top: 15px;
      width: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="balance-container">
    <h1>Your Coin Balance</h1>
    <h2 id="coinBalance">0.0 ETN</h2>
    <h3 id="userInfo">Loading user info...</h3>
    <img src="well2.png" alt="Coin Icon">
  </div>

  <button id="sendToFirebase">Send to Firebase</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_S5XfXJ7iyLIrPBOPkvP0110vXjzhqEg",
      authDomain: "etndrop-bc9c3.firebaseapp.com",
      projectId: "etndrop-bc9c3",
      storageBucket: "etndrop-bc9c3.firebasestorage.app",
      messagingSenderId: "1017600425514",
      appId: "1:1017600425514:web:f65bb6ee44f86da2014d53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', function() {
      const coinBalanceDisplay = document.getElementById('coinBalance');
      const userInfoDisplay = document.getElementById('userInfo');
      const sendToFirebaseBtn = document.getElementById('sendToFirebase');

      // Retrieve coin balance from localStorage
      const balance = parseFloat(localStorage.getItem('finalBalance')) || 0.0;
      coinBalanceDisplay.textContent = `${balance.toFixed(1)} ETN`;

      let username = '';
      const tg = window.Telegram.WebApp;

      // Integrate Telegram WebApp API
      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        const fullName = `${user.first_name} ${user.last_name || ''}`.trim();
        username = user.username ? `@${user.username}` : fullName;
        userInfoDisplay.textContent = `${fullName} (${username})`;
      } else {
        userInfoDisplay.textContent = 'User info not available';
      }

      // Send to Firebase
      sendToFirebaseBtn.addEventListener('click', async () => {
        try {
          const docRef = await addDoc(collection(db, 'coins'), {
            username: username || 'Anonymous',
            coinBalance: balance.toFixed(1)
          });
          alert('Data sent to Firebase successfully!');
        } catch (error) {
          console.error('Error adding document: ', error);
          alert('Failed to send data to Firebase.');
        }
      });
    });
  </script>
</body>
</html>
