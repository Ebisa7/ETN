<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Balance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #133A2A;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .balance-container {
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2em;
      color: #ffd700;
    }

    h2, h3 {
      margin: 5px 0;
      font-size: 1.5em;
    }

    img {
      margin-top: 15px;
      width: 50px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FFD700;
      color: black;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="balance-container">
    <h1>Your Coin Balance</h1>
    <h2 id="coinBalance">0.0 ETN</h2>
    <h3 id="userInfo">Loading user info...</h3>
    <img src="well2.png" alt="Coin Icon">
    <button id="sendToFirebaseBtn">Send to Firebase</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    document.addEventListener('DOMContentLoaded', function() {
      const coinBalanceDisplay = document.getElementById('coinBalance');
      const userInfoDisplay = document.getElementById('userInfo');
      const sendToFirebaseBtn = document.getElementById('sendToFirebaseBtn');

      // Retrieve coin balance from localStorage
      const balance = parseFloat(localStorage.getItem('finalBalance')) || 0.0;
      coinBalanceDisplay.textContent = `${balance.toFixed(1)} ETN`;

      // Get user info from Telegram WebApp API
      const tg = window.Telegram.WebApp;

      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        const fullName = `${user.first_name} ${user.last_name || ''}`.trim();
        const username = user.username ? `@${user.username}` : 'No username';
        userInfoDisplay.textContent = `${fullName} (${username})`;
      } else {
        userInfoDisplay.textContent = 'User info not available';
      }

      // Send data to Firestore automatically when the page opens
      sendDataToFirestore(balance);

      // Manually send data when the button is clicked
      sendToFirebaseBtn.addEventListener('click', function() {
        sendDataToFirestore(balance);
      });

      // Function to send coin balance to Firebase Firestore
      function sendDataToFirestore(balance) {
        const userId = tg.initDataUnsafe?.user?.id || "unknown"; // Use Telegram user ID or "unknown" if not available

        // Add coin balance to Firestore
        db.collection("coins").add({
          userId: userId,
          balance: balance,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          console.log("Data successfully sent to Firestore!");
        })
        .catch((error) => {
          console.error("Error sending data to Firestore: ", error);
        });
      }
    });
  </script>
</body>
</html>
