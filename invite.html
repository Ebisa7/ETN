<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Balance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #133A2A;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .balance-container {
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2em;
      color: #ffd700;
    }

    h2, h3 {
      margin: 5px 0;
      font-size: 1.5em;
    }

    img {
      margin-top: 15px;
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="balance-container">
    <h1>Your Coin Balance</h1>
    <h2 id="coinBalance">0.0 ETN</h2>
    <h3 id="userInfo">Loading user info...</h3>
    <img src="well2.png" alt="Coin Icon">
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const coinBalanceDisplay = document.getElementById('coinBalance');
      const userInfoDisplay = document.getElementById('userInfo');

      // Retrieve coin balance from localStorage
      const balance = parseFloat(localStorage.getItem('finalBalance')) || 0.0;
      coinBalanceDisplay.textContent = `${balance.toFixed(1)} ETN`;

      // Integrate Telegram WebApp API
      const tg = window.Telegram.WebApp;

      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        const fullName = `${user.first_name} ${user.last_name || ''}`.trim();
        const username = user.username ? `@${user.username}` : 'No username';
        userInfoDisplay.textContent = `${fullName} (${username})`;
      } else {
        userInfoDisplay.textContent = 'User info not available';
      }
    });
  </script>
</body>
</html>
