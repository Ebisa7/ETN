<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ETN Coin Airdrop!</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #133A2A;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    .animated-img {
  max-width: 80%;
  height: auto;
  margin-top: 50px;
  animation: fadeInScale 1.2s ease forwards, bounce 1.5s ease infinite;
}
    @keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-20px);
  }
  60% {
    transform: translateY(-10px);
  }
}

    .tutorial-img {
  max-width: 80%;
  height: auto;
  margin-top: 50px;
}

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .continue-button {
      padding: 15px 125px;
      background-color: #F2C94C;
      color: black;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }

    .continue-button:hover {
      background-color: #F2C94D;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="page" id="page1">
    <img src="well1.gif" alt="Well 3" class="tutorial-img">
    <h1>Welcome to ETN Coin Airdrop!</h1>
    <button class="continue-button">Continue</button>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <img src="well2.png" alt="Well 3" class="tutorial-img animated-img">
    <h1>What is ETN?</h1>
    <p>$ETN - ET NETSA COIN is the lifeblood of the ETN Ecosystem</p>
    <button class="continue-button">Continue</button>
  </div>

  <!-- Page 3 -->
  <div class="page" id="page3">
    <img src="well3.gif" alt="Well 3" class="tutorial-img">
    <h1>What Now?</h1>
    <p>Now, let's start earning $ETN tokens!</p>
    <button class="continue-button">Let's Go!</button>
  </div>

  <!-- Page 4 -->
  <div class="page" id="page4">
    <img src="well4.gif" alt="Well 3" class="tiniy-img">
    <h1>Account Info</h1>
    <p>Account Age: <span id="account-age">Fail</span></p>
    <p>Premium Check: <span id="premium-check">Fail</span></p>
    <button class="continue-button">Continue</button>
  </div>

  <!-- Page 5 -->
  <div class="page" id="page5">
    <img src="well5.gif" alt="Well 3" class="tutorial-img">
    <h1>Reward</h1>
    <p id="reward-amount">1000 ETN</p>
    <button class="continue-button">Continue</button>
  </div>

  <!-- Page 6 -->
  <div class="page" id="page6">
    <img src="well6.gif" alt="Well 3" class="tutorial-img">
    <h1>Task</h1>
    <p id="task-status">Task Not Completed</p>
    <button class="continue-button">Continue</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.display = 'flex'; // Show first page

    const continueButtons = document.querySelectorAll('.continue-button');
    continueButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentPage++;
        if (currentPage < pages.length) {
          pages[currentPage - 1].style.display = 'none'; // Hide current page
          pages[currentPage].style.display = 'flex'; // Show next page
        } else {
          // Last page, navigate to index.html
          const tgInitData = window.Telegram.WebApp.initData; // Get Telegram initData
          if (tgInitData) {
            window.location.href = `index.html?data=${encodeURIComponent(tgInitData)}`;
          } else {
            console.error('Telegram initData is not available.');
            window.location.href = 'index.html'; // Fallback
 }
        }
      });
    });

    // Set header color for Telegram WebApp
    if (window.Telegram) {
      Telegram.WebApp.setHeaderColor("#133A2A"); // Set desired color
      Telegram.WebApp.setBackgroundColor("#133A2A"); // Set background color
    }
  </script>
</body>
</html>
